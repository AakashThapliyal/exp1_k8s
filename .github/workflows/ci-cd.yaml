name: CI/CD with GitOps

on:
  push:
    branches:
      - main

# Necessary for the bot to push changes back to your repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t aakash22sharma/exp1_k8s:${{ github.sha }} .
          docker push aakash22sharma/exp1_k8s:${{ github.sha }}

      - name: Update Kubernetes manifest with new image tag
        run: |
          # The sed command finds the image line and swaps the tag with the Git SHA
          sed -i "s|image: aakash22sharma/exp1_k8s:.*$|image: aakash22sharma/exp1_k8s:${{ github.sha }}|" k8s/deployment.yaml
          
          # Git commands to commit the change
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "chore: update image to ${{ github.sha }}"
          git push