apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: aakash22sharma/exp1_k8s:17651a21e81cf2d8a492bec2cfc6c94fe43bf617
        ports:
        - containerPort: 3000